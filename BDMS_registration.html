<!Doctype html>
<html>
    <head>
        <title>BDMS Login</title>
        <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="registerbdms.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="wrapper">
            <form action = "donorData.html" method="post" target="donorData.html">
                <h1>Register:</h1>
                <div class="input-box">
                    <input type="name" placeholder="Name" name="e1" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" name="e1" required>
                    <i class='bx bxs-envelope' ></i>
                </div>
                <div class="input-box">
                    <input type="tel" placeholder="Phone-no" name="p1" pattern="\d{10}" required>
                    <i class='bx bxs-phone'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock' ></i>
                </div>
                <button type="submit" class="btn" >Register as Donor</button><br>
                <br>
                <button type="submit" href="#" class="btn" >Register as Reciever</button>
                <div class="Login-link">
                    <p>Already Registered?   <a href="#">Login </a></p>
                </div>
            </form>
            
        </div>
    </body>
</html>
