<!DOCTYPE html>
<html lang="en">
<head>
    <title>BDMS Registration</title>
    <meta name="charset" content="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="registerbdms.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

</head>
<body>
    <div class="wrapper">
        <form id="registerForm">
            <h1>Register:</h1>
            <div class="input-box">
                <input type="text" id="regUsername" placeholder="Username" required>
            </div>
            <div class="input-box">
                <input type="email" id="regEmail" placeholder="Email" required>
            </div>
            <div class="input-box">
                <input type="tel" id="regPhone" placeholder="Phone" required>
            </div>
            <div class="input-box">
                <input type="password" id="regPassword" placeholder="Password" required>
            </div>
            <button type="submit" class="btn">REGISTER</button><br>
            <div class="Login-link">
                <p>Already Registered?   <a href="donorData.html">Login </a></p>
            </div>

        </form>
    </div>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let username = document.getElementById('regUsername').value;
            let email = document.getElementById('regEmail').value;
            let password = document.getElementById('regPassword').value;
            let phone = document.getElementById('regPhone').value;
            
            if (username === '' || email === '' || password === '' || phone === '') {
                alert('Please fill out all fields.');
                return;
            }
            
            // Retrieve existing users
            let users = JSON.parse(localStorage.getItem('users')) || [];
            
            // Check if email already exists
            let userExists = users.some(user => user.email === email);
            
            if (userExists) {
                alert('Already registered with this email.');
                return;
            }
            
            // Add new user
            users.push({ username, email, password, phone });
            localStorage.setItem('users', JSON.stringify(users));
            
            alert('Registration successful!');
            document.getElementById('registerForm').reset();
        });
    </script>
</body>
</html>
